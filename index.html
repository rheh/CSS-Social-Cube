<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>CSS cube</title>
		<link rel="stylesheet" type="text/css" href="cube.css" media="all" />
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src='cube.js'></script>
	</head>
	<body>
		<div class="wrap">
			<div class="cube">
				<div class="front">
					<img src='twitter.png' />
				</div>
				<div class="back">
					<img src='facebook.png' />
				</div>
				<div class="top"></div>
				<div class="bottom"></div>
				<div class="left">
					<img src='pinterest.jpg' />
				</div>
				<div class="right">
					<img src='youtube.png' />
				</div>
			</div>
		</div>
		<span><a href='http://geeksretreat.wordpress.com/2013/10/15/css3-animated-social-cube-mash-up/'/>Blog post</a></span>
	</body>
</html>
